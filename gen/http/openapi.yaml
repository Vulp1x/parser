swagger: "2.0"
info:
  title: REST api for simple route app
  version: ""
host: /
consumes:
  - application/json
  - application/xml
  - application/gob
produces:
  - application/json
  - application/xml
  - application/gob
paths:
  /api/datasets/:
    get:
      tags:
        - datasets_service
      summary: list datasets datasets_service
      description: получить все задачи для текущего пользователя
      operationId: datasets_service#list datasets
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/DatasetResponse'
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/datasets/{dataset_id}/:
    get:
      tags:
        - datasets_service
      summary: get dataset datasets_service
      description: получить задачу по id
      operationId: datasets_service#get dataset
      parameters:
        - name: dataset_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/DatasetsServiceGetDatasetOKResponseBody'
            required:
              - id
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
              - targets_per_post
              - posts_per_bot
              - photo_tags_delay_seconds
              - per_post_sleep_seconds
              - need_photo_tags
              - follow_targets
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
    put:
      tags:
        - datasets_service
      summary: update dataset datasets_service
      description: |-
        обновить информацию о задаче. Не меняет статус задачи, можно вызывать сколько угодно раз.
        			Нельзя вызвать для задачи, которая уже выполняется, для этого надо сначала остановить выполнение.
      operationId: datasets_service#update dataset
      parameters:
        - name: dataset_id
          in: path
          description: id задачи, которую хотим обновить
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Update DatasetRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/DatasetsServiceUpdateDatasetRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/DatasetsServiceUpdateDatasetOKResponseBody'
            required:
              - id
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
              - targets_per_post
              - posts_per_bot
              - photo_tags_delay_seconds
              - per_post_sleep_seconds
              - need_photo_tags
              - follow_targets
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/datasets/{dataset_id}/progress/:
    get:
